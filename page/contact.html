        <main>
            <!-- formulaire :
                nom, statut, mail, message
            -->
            <form class="section" data-aos="zoom-in-up" data-aos-duration="300"
                data-aos-easing="ease-out">
                <label for="nom">Votre nom complet (facultatif):</label>
                <input type="text" name="nom" id="nom" placeholder="NOM Prénom">
                <label for="statut">Votre statut (facultatif):</label>
                <input type="text" list="statuts" name="statut" id="statut"
                    placeholder="Etudiant">
                <datalist id="statuts">
                    <option value="Etudiant"></option>
                    <option value="Etudiant UTT"></option>
                    <option value="Autre"></option>
                </datalist>
                <label for="mail">Votre adresse mail (facultatif):</label>
                <input type="mail" name="nom" id="nom" placeholder="a@utt.fr">
                <label for="message">Votre message:</label>
                <textarea name="message" id="message" cols="30"
                    rows="10"></textarea>
                <input type="submit" value="Envoyer">
            </form>
        </main>
